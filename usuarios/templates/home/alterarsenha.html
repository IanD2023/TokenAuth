{% extends "home/index.html" %}
{% load static %}
{% block content %}
              <form id="form-alterarsenha" style="margin-top: -10px;" method="POST" action="{% url 'alterarsenha' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                <span class="label">{{retorno}}</span>
                </div>


                <div class="form-floating mb-3" >
                  <div class="input-field">
                    <input type="number" name="codigo" id="codigo"  autocomplete="off" required value="{{usuario_post}}"/>
                    <label>Informe seu usuário de PDV</label>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <div class="input-field">
                <input type="text" name="cpf" minlength="11" maxlength="11" pattern="[0-9]+$" required value="{{cpf}}">
                <label>Informe seu CPF (somente números)</label>
                </div>
              </div>


               <div class="d-none justify-content-center" id="container1">
                <div class="form-floating mb-3">
                  <div class="input-field">
                  <input type="text" value="{{pin}}">
                  <label>Código de autenticação</label>
                </div>
                </div> 
                

              <div class="form-floating mb-3">
                <div class="input-field">
                <input type="password" name="novasenha" id="senha" >
                <label>Criar uma senha</label>
              </div>
              </div>  

              <div class="form-floating mb-3">
                <div class="input-field">
              <input type="password"  id="confirmarsenha">
              <label>Confirmar senha</label>
            </div>
            </div>

          </div>


              <div class="form-floating mb-3 text-white">
                <input type="hidden" id="email-validacao" name="validacaoemail" value="{{email}}">
              <input type="hidden" id="hash" name="hash" value="{{hash}}">
              <input type="hidden" id="cad" name="cad" value="{{cad}}">
            </div>
            
  
                
                <div class="d-flex justify-content-center mt-3 login_container">

                  <button class="btn btn-success btn-login " id="botao-submit" style="margin-top: 15px;width: 50%; border-radius: 15px;" type="submit" value="{{valor}}">
                    Ok</button>
                    <a href="{% url 'home' %}" class="btn btn-danger btn-login" style="margin-top: 15px;margin-left: 20px; width: 50%; border-radius: 15px;" >
                     Voltar
                  </a>
            </div>
              </form>

              <script src="{% static 'js/site.js'%}"> </script>
              {% endblock %}
